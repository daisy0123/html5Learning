<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function draw(id){
				var canvas=document.getElementById(id);
				var context=canvas.getContext("2d");
				var oprtns=new Array(
					"source-atop",
		        	"source-in",
		        	"source-out",
		        	"source-over",
		        	"destination-atop",
		        	"destination-out",
		        	"destination-in",
		        	"destination-over",
		        	"lighter",
		        	"copy",
		        	"xor"
				);
				i=8;
				context.fillStyle="antiquewhite";
				context.fillRect(10,10,60,60);
				context.globalCompositeOperation=oprtns[i];
				context.beginPath();
				context.fillStyle="darkslategrey";
				context.arc(60,60,30,Math.PI*2,false);
				context.fill();
			}
		</script>
	</head>
	<body onload="draw('canvas')">
		<!--globalCompositeOperation=type属性-->
		<!--
        	"source-atop"
        	"source-in"
        	"source-out"
        	"source-over"
        	"destination-atop"
        	"destination-out"
        	"destination-in"
        	"destination-over"
        	"lighter"
        	"copy"
        	"xor"
        -->
        <canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>

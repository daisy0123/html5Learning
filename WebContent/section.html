<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>section元素</title>
	</head>

	<body>
		<p>section需要有标题</p>
		<section>
			<h1>苹果</h1>
			<p>这是个水果</p>
		</section>
		<article>
			<h1>苹果</h1>
			<p>这是个水果</p>
			<section>
				<h2>红富士</h2>
				<p>这是个很红的苹果</p>
			</section>
			<section>
				<h2>国光</h2>
				<p>这是个很红的苹果</p>
			</section>
		</article>
		<section>
			<h1>水果</h1>
			<article>
				<h2>pingguo</h2>
				<p>内容</p>
			</article>
			<article>
				<h2>pingguo</h2>
				<p>内容</p>
			</article>
			<article>
				<h2>pingguo</h2>
				<p>内容</p>
			</article>
		</section>
	</body>

</html>
